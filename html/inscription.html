<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Inscription</title>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    </head>
    <body class="bg"> 
        <section class="s2">
        <img src="../images/logo.png" alt="logo" class="logo" width=125/><br/>
        <a href="connection.html"><button type="button" class="btn btn-primary bt">Connection</button></a><br/>  
        <a href="index.html"><button type="button" class="btn btn-primary bt">Home</button></a>
        
        <section class="s1">
            <hr/>
            <form name="inscri" >
                <div class="form-group">
                    <label >Nom:</label>
                    <input type="text" class="form-control"  name="nom" placeholder="Entrez votre nom" required>
                </div>
                <div class="form-group">
                    <label>Prenom:</label>
                    <input type="text" class="form-control"  name="prenom" placeholder="Entrez votre prenom" required>
                </div>
                <div class="form-group">
                    <label>Tel:</label>
                    <input type="number" class="form-control"  name="prenom" placeholder="Entrez votre telephone">
                </div> 
                Genre: <input type="radio" name="genre" value="homme"/>Homme
                    <input type="radio" name="genre" value="femme"/>Femme
                    <input type="radio" name="genre" value="autre"/>Autre
                <br/><br/>
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" class="form-control"  name="mail" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="form-group">
                        <label>Date de naissance:</label>
                        <input type="date" class="form-control"  name="naiss">
                </div>
                <label>Nationalité:</label>
                <select class="form-control">
                    <option value="choix" selected>..</option>
                    <option value="egyptien">Égyptien</option>
                    <option value="francais ">Francais </option>
                    <option value="libanais">Libanais</option>
                    <option value="anglais">Anglais</option>
                    <option value="russe">Russe</option>
                    <option value="tunisien">Tunisien</option>    
                    <option value="chinois">Chinois</option>
                </select></br>
                <label>Intérêt:</label><br/>
                <div class="checkbox">
                    <label><input type="checkbox" value="lecture">Lecture</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="sports">Sports</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="cuisine">Cuisine</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="theatre">Théâtre</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="musique">Musique</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="photographie">Photographie</label>
                </div>
                <div class="form-group">
                    <label>Mot de passe:</label>
                    <input type="password" class="form-control"  name="mdp" required>
                </div>
                <div class="form-group">
                    <label>Confirmez mot de passe:</label>
                    <input type="password" class="form-control"  name="cmdp" required>
                </div>
                <button type="submit" class="btn btn-success" id="bt_send">Envoyer</button>
                <button type="reset" class="btn btn-danger">Effacer</button>
            </form>
         </section>
         </section>
    </body>
</html>
